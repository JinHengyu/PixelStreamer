<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />

	<link type="text/css" rel="stylesheet" href="/index.css" />
	<script type="text/javascript" src="/webRtcPlayer.js"></script>
	<script defer type="text/javascript" src="/app.js"></script>
</head>

<body onload="load()">
	<div id="logs"></div>
	<div id="overlay">
		<div>
			<div id="qualityStatus" class="greyStatus">‚óè</div>
			<div id="overlayButton">+</div>
		</div>
		<div id="overlaySettings">

				<div class="settings-text">Kick all other players</div>

					<input type="button" id="kick-other-players-button" class="overlay-button btn-flat" value="Kick" />

			</div>


			<div id="QualityControlOwnership">

				<label class="tgl-switch">

				</label>
			</div>

			<div id="statsContainer">
				<div id="stats"></div>
			</div>
		</div>
	</div>
</body>

</html>
