<!DOCTYPE html>
<html>

<head>
	<!-- https://webrtc.github.io/adapter/adapter-latest.js -->

	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link type="text/css" rel="stylesheet" href="/index.css" />
	<script type="text/javascript" src="/WebRTC.js"></script>
	<script defer type="text/javascript" src="/app.js"></script>
</head>

<body onload="connect()">
	<div id="logs"></div>
	<div id="overlay">
		<div>
			<div id="qualityStatus" style="color: gray;">‚óè</div>
			<div id="overlayButton" onclick="onExpandOverlay_Click()">+</div>
		</div>
		<div id="overlaySettings">


			<div id="stats">Not connected</div>
		</div>
	</div>
</body>

<script>


	const statsDiv = document.getElementById("stats");
	const logsWrapper = document.getElementById("logs");



	console.info = (text = '', timeout = 2000) => {
		console.log(text)
		// show log top left, disappear after timeout

		const log = document.createElement("div");
		log.innerHTML = text;
		logsWrapper.appendChild(log)
		setTimeout(() => {
			logsWrapper.removeChild(log)
		}, timeout);
	}



	function onExpandOverlay_Click(/* e */) {
		let overlay = document.getElementById("overlay");
		overlay.classList.toggle("overlay-shown");
	}




	// document.body.onload=e=>{

</script>

</html>
